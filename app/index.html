<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular FormBuilder!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app='app'>
    <div class="container" ng-controller='ContactController'>
      <form ng-submit="addContact(contact)">
        <header>Contact Us:</header>
        <label class='label'>Name</label>
        <p class="control">
          <input class="input" type="text" placeholder="John Doe"
                  ng-model="contact.name" required ng-keyup="validateName(contact.name)"/>
           <span class="input-error" >{{ errors.name }}</span>
        </p>
        <label class="label">Email</label>
        <p class="control">
          <input class="input" type="text" placeholder="youremail@here.com"
                  ng-model="contact.email" required ng-keyup="validateEmail(contact.email)"/>
           <span class="input-error" >{{ errors.email }}</span>
        </p>
        <label class="label">Website</label>
        <p class="control">
          <input class="input" type="text" placeholder="http://www.example.com/"
                  ng-model="contact.website" required ng-keyup="validateUrl(contact.website)"/>
           <span class="input-error" >{{ errors.website }}</span>
        </p>
        <label class="label">Message</label>
        <p class="control">
            <textarea class="textarea" placeholder="A friendly message..."
                      ng-model="contact.message" required ng-keyup="validateMessage(contact.message)"></textarea>
             <span class="input-error" >{{ errors.message }}</span>
        </p>
        <p class="control">
         <button class="button is-primary">Submit Contact Information</button>
       </p>
      </form>
      <h1 class="contact-header">Contact Index</h1>
     <ul class="contacts-display">
       <li class ='each-contact' ng-repeat="contact in contacts">
         <div class="box">
       <article class="media">
         <div class="media-left">
           <!-- <figure class="image is-64x64">
             <img src="{{ contact.imageURL }}" alt="Image">
           </figure> -->
         </div>
         <div class="media-content">
           <div class="content">
             <p>
               <strong>{{ contact.name }}</strong> <small>{{ contact.email }}</small>
               <br>
               <small><a href='{{ contact.website }}'>{{ contact. website }}</a> </small>
               <br>
               {{ contact.message }}
             </p>
           </div>
           <!-- <button class='deletebutton' type="button" ng-click='deleteMe(contact)' name="button">DELETE</button> -->
         </div>
       </article>
     </div>
       </li>
     </ul>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
