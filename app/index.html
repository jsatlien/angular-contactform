<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular FormBuilder!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app='app'>
    <div class="container" ng-controller='ContactController'>
      <form ng-submit="addContact(contact)">
        <header>Contact Us:</header>
        <label class="label">Name</label>
        <p class="control">
          <input class="input" type="text" placeholder="John Doe"
                  ng-model="contact.name"/>
        </p>
        <label class="label">Email</label>
        <p class="control">
          <input class="input" type="text" placeholder="youremail@here.com"
                  ng-model="contact.email"/>
        </p>
        <label class="label">Website</label>
        <p class="control">
          <input class="input" type="text" placeholder="http://www.example.com/"
                  ng-model="contact.website"/>
        </p>
        <label class="label">Message</label>
        <p class="control">
            <textarea class="textarea" placeholder="A friendly message..." ng-model="contact.message"></textarea>
        </p>
        <p class="control">
         <button class="button is-primary">Submit Contact Information</button>
       </p>
      </form>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
